<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body id="page-top">
    <div id="wrapper">
        <ul th:replace="layout/menu :: menu"></ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="layout/cabecera :: cabecera"></nav>
                <div class="container-fluid">

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Registro de Personas</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Nro</th>
                                            <th>CI</th>
                                            <th>Nombre(s)</th>
                                            <th>Ap paterno</th>
                                            <th>Ap materno</th>
                                            <th>Nombre Completo</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Nro</th>
                                            <th>CI</th>
                                            <th>Nombre Completo</th>
                                            <th>Nombre(s)</th>
                                            <th>Ap paterno</th>
                                            <th>Ap materno</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="p,g:${listaPersonas}">
                                            <td th:text="${g.index+1}"></td>
                                            <td th:text="${p.ci_persona}"></td>
                                            <td th:text="${p.nombre_completo_persona}"></td>
                                            <td th:text="${p.nombre_persona}"></td>
                                            <td th:text="${p.ap_paterno_persona}"></td>
                                            <td th:text="${p.ap_materno_persona}"></td>                                            
                                            <td class="text-center">
                                                <a th:href="@{'/modificarPersona/'+${p.id_persona}}" 
                                                    data-toggle="tooltip" data-placement="top" title="Editar"><i
                                                    class="far fa-edit"></i></a><!--editar-->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Desarrollado por &copy; USIC - UAP 2023</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
<div th:replace="layout/pie :: pie"></div>
</body>
</html>
