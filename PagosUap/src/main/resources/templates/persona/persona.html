<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="layout/menu :: menu"></ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="layout/cabecera :: cabecera"></nav>
                <div class="container-fluid">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div th:class="'alert alert-' + (${clase != null} ? ${clase} : info)"
                                role="alert" th:if="${mensaje != null}">
                                <h4 class="alert-body" th:text="${mensaje}"></h4>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="row">
                                <!--<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-5">Crear Personas</h1>
                                        </div>
                                        <form class="user" th:action="${editMode} ?@{/guardarPersonaEditado} :@{/guardarPersona}" method="post" th:object="${persona}">
                                            <input class="form-control" type="hidden" th:field="*{id_persona}" th:if="${editMode}">
                                            <div class="form-group row">
                                                <div class="col-sm-3 mb-3 mb-sm-0">
                                                    <label for="">CI</label>
                                                    <input type="text" class="form-control form-control-user"
                                                    placeholder="Ci" th:field="*{ci_persona}" th:classappend="${#fields.hasErrors('ci_persona')} ? 'is-invalid' : ''">
                                                    <div style="color: red;" th:errors="*{ci_persona}"></div>
                                                </div>
                                                <div class="col-sm-3 mb-3 mb-sm-0">
                                                    <label for="">Nombre(s)</label>
                                                    <input type="text" class="form-control form-control-user"
                                                    placeholder="Nombre(s)" th:field="*{nombre_persona}" th:classappend="${#fields.hasErrors('nombre_persona')} ? 'is-invalid' : ''">
                                                    <div style="color: red;" th:errors="*{nombre_persona}"></div>
                                                </div>
                                                <div class="col-sm-3 mb-3 mb-sm-0">
                                                    <label for="">Apellido Paterno</label>
                                                    <input type="text" class="form-control form-control-user"
                                                    placeholder="Apellido Paterno" th:field="*{ap_paterno_persona}" th:classappend="${#fields.hasErrors('ap_paterno_persona')} ? 'is-invalid' : ''">
                                                    <div style="color: red;" th:errors="*{ap_paterno_persona}"></div>
                                                </div>
                                                <div class="col-sm-3 mb-3 mb-sm-0">
                                                    <label for="">Apellido Materno</label>
                                                    <input type="text" class="form-control form-control-user"
                                                    placeholder="Apellido Materno" th:field="*{ap_materno_persona}" th:classappend="${#fields.hasErrors('ap_materno_persona')} ? 'is-invalid' : ''">
                                                    <div style="color: red;" th:errors="*{ap_materno_persona}"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row mt-4 mb-3">
                                                <a th:class="${editMode}?'btn btn-secondary'" th:href="@{'/cancelarEditPersona'}" th:text="${editMode}?'Cancelar'"></a>
									            <input type="submit" class="btn btn-primary" th:value="${editMode}?'Actualizar':'Agregar'"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Desarrollado por &copy; USIC - UAP 2023</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

<div th:replace="layout/pie :: pie"></div>

</body>

</html>
